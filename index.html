<!DOCTYPE html>
<html ng-app="angularFormlyApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<title>angular-formly</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css"
	href="node_modules/bootstrap/dist/css/bootstrap.css">

<script type="text/javascript"
	src="node_modules/api-check/dist/api-check.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="node_modules/angular-wizard/dist/angular-wizard.js"></script>
<script type="text/javascript"
	src="node_modules/angular-formly/dist/formly.js"></script>
<script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script type="text/javascript"
	src="node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="scripts/MainController.js"></script>
<script type="text/javascript" src="scripts/Province.js"></script>

</head>
<body  ng-controller="MainController">

<form novalidate  name="personForm">
	<wizard>
				 <wz-step title="Step 1" >
					 <h2>Step 1</h2>
					 <formly-form model="personDetails" fields="personFields.step1" form="personForm.step1">
						 <div style="text-align:right">
							 <button type="submit" ng-disabled="personForm.step1.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
						 </div>
					 </formly-form>
				 </wz-step>
				 <wz-step title="Step 2">
					 	 <h2>Step 2</h2>
						 <formly-form model="personAddress" fields="personFields.step2" form="personForm.step2">
							<div style="text-align:right">
								<button type="submit" ng-disabled="personForm.step2.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
							</div>
						</formly-form>
				 </wz-step>
				 <wz-step title="Confirm">
					 <h2>Confirm</h2>
					 <div>Username: {{personDetails.first_name}}</div>
					 <div>First Name: {{personDetails.last_name}}</div>
					 <div>Last Name: {{personAddress.address}}</div>
					 <div style="text-align:right">
						 <button type="submit" ng-disabled="personForm.$invalid" wz-finish class="btn btn-primary submit-button">Confirm</button>
					 </div>
				 </wz-step>
		</wizard>
</form>
</body>
</html>
