<!DOCTYPE html>
<html ng-app="angularFormlyApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<title>angular-formly</title>

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="node_modules/angular-wizard/dist/angular-wizard.css">
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">


<script type="text/javascript"
	src="node_modules/api-check/dist/api-check.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="node_modules/angular-wizard/dist/angular-wizard.js"></script>
<script type="text/javascript"
	src="node_modules/angular-formly/dist/formly.js"></script>
<script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script type="text/javascript"
	src="node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="scripts/MainController.js"></script>
<script type="text/javascript" src="scripts/Province.js"></script>
<script type="text/javascript" src="scripts/formService.js"></script>

</head>
<body  ng-controller="MainController">
<div> header</div>
<form novalidate  name="personForm">
	<wizard>
				 <wz-step title="Person Details" >
					 <h2>Person Details</h2>
					 <formly-form model="personDetails" fields="personDetailFormFields" form="personDetailForm">
						 <div style="text-align:right">
							 <button type="button" wz-reset class="btn btn-primary submit-button" >reset</button>
							 <button type="submit" ng-disabled="personDetailForm.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
						 </div>
					 </formly-form>
				 </wz-step>
				 <wz-step title="Occupation Details">
					 	 <h2>Occupation Details</h2>
						 <formly-form model="personOccupation" fields="personOccupationFormFields" form="personOccupationForm">
							<div style="text-align:right">
								<button type="button" wz-previous class="btn btn-primary submit-button">Previous</button>
 								<button type="submit" wz-reset class="btn btn-primary submit-button">reset</button>
								<button type="submit" ng-disabled="personOccupationForm.$invalid" wz-next class="btn btn-primary submit-button">Next</button>
							</div>
						</formly-form>
				 </wz-step>
				 <wz-step title="Confirm">
					 <h2>Confirm</h2>
					 <div>Username: {{personDetails.firstName}}</div>
					 <div>First Name: {{personDetails.lastName}}</div>
					 <div>Last Name: {{personAddress.address}}</div>
					 <div style="text-align:right">
						 <button type="button" wz-cancel class="btn btn-primary submit-button">Cancel</button>
						 <button type="submit" ng-disabled="personOccupationForm.$invalid" wz-finish class="btn btn-primary submit-button">Confirm</button>
					 </div>
				 </wz-step>
		</wizard>
</form>
<div>Footer</div>
</body>
</html>
